<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bizsignup.css">
  <title> Jigsaw | Every Company Needs A Perfect Fit
  </title>
</head>
<body>

<div id="logo">

  <img align:"left" src="images/JIGSAW.png"> <br>
  <h2>Every Company Needs A Perfect Fit</h2>
    </div>
<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="bizname"><b>Business Name</b></label>
    <input type="text" placeholder="Enter Business Name" name="bizname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="bizaddress"><b>Business Address</b></label>
    <input type="text" placeholder="Enter Business Address" name="bizaddress" required>

    <label for="phn"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="phn" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
